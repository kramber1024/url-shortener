<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>{{ brand_name }} - Sign in</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
  <meta name="description" content="Sign in with {{ brand_name }} account">
  <!-- css -->
	<link rel="stylesheet" href="static/css/app.css">
  <link rel="stylesheet" href="static/css/colors.css">
  <!-- fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="/static/ico/favicon.ico">
</head>
<body data-theme="light">
	<div class="fullpage">
    <aside class="sidebar">
      <a class="sidebar__brand-link" href="/">
        <div class="brand-link__logo-wrapper">
          {% include "static/svg/logo.svg" %}
        </div>
        <h1 class="brand-link__brand-name no-select">{{ brand_name }}</h1>
      </a>
      <ul class="sidebar__channels">
        <li class="channels__item">
          <a class="item__link" href="/app/dashboard">
            <div class="link__logo-wrapper">
              {% include "static/svg/dashboard.svg" %}
            </div>
            <span>Dashboard</span>
          </a>
        </li>
      </ul>
    </aside>
    <main class="base">
      <nav class="navbar">

      </nav>
    </main>
	</div>
  <script src="static/js/app.js" type="text/javascript"></script>
</body>
</html>
