<label for="first_name">First name</label>
<input
  id="first_name"
  name="first_name"
  type="text"
  class="form__input"
  placeholder="John"
  autocomplete="given-name"
  data-msg-required="Please enter first name"
  data-msg-minlength="Too short"
  data-msg-maxlength="Too long"
  required
>
<label id="last_name-error" for="last_name" class="error">Too short</label>
