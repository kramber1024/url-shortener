<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>{{ brand_name }} - Sign up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
  <meta name="description" content="Create new {{ brand_name }} account">
  <!-- css -->
	<link rel="stylesheet" href="static/css/signup.css">
  <link rel="stylesheet" href="static/css/colors.css">
  <!-- fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="static/ico/favicon.ico">
</head>
<body data-theme="light">
	<div class="fullpage">
		<nav class="navbar-container">
      <div class="navbar">
        <a class="navbar__brand-link" href="/">
          <div class="brand-link__logo-wrapper">
            {% include "static/svg/logo.svg" %}
          </div>
          <h1 class="brand-link__brand-name no-select">{{ brand_name }}</h1>
        </a>
      </div>
    </nav>
    <main class="content">
      <div class="dialog">
        <h2 class="dialog__title">Sign up</h2>
        <form novalidate="novalidate" target="_self">
          <div class="dialog__form">
            <label for="name">Name</label>
            <input
              id="name"
              name="name"
              type="text"
              class="form__input"
              placeholder="John Smith"
              autocomplete="name"
              data-msg-required="Please enter your name"
              data-msg-minlength="Name must be at least 3 characters long"
              data-msg-maxlength="Name must be at most 32 characters long"
              required
            >
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              class="form__input"
              placeholder="name@email.tld"
              autocomplete="email"
              data-msg-required="Please enter your email address"
              data-msg-invalid="Please enter a valid email address"
              required
            >
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              class="form__input"
              placeholder="••••••••"
              autocomplete="new-password"
              data-msg-required="Please enter your password"
              data-msg-minlength="Password must be at least 8 characters long"
              data-msg-maxlength="Password must be at most 256 characters long"
              required
            >
            <div class="form__terms-container">
              <input id="terms" type="checkbox" class="terms-container__checkbox">
              <label for="terms">I agree to the <a href="/terms">terms of use</a></label>
            </div>
            <button class="form__button" type="">Create Account</button>
          </div>
        </form>
      </div>
      <div class="footer">
        <p>Already have an account? <a href="/login">Login</a></p>
      </div>
    </main>
	</div>
  <script src="static/js/signup.js" type="text/javascript"></script>
</body>
</html>
